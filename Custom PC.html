<!-- Page Content -->
  <section id="contact" data-animate="bounceIn" class="contact-section contact">
    <div class="container">
      <header class="text-center">
        <h2 class="title">Custom Computer Request</h2>
      </header>
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <form id="contact-form" method="POST" action="https://formspree.io/f/xoqoyybo">
            <div class="messages"></div>
            <div class="controls">
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="name" placeholder="Firstname *" required="required" class="form-control">
                </div>
                <div class="col-md-6">
                  <input type="text" name="surname" placeholder="Lastname *" required="required" class="form-control">
                </div>
                <div class="col-md-6">
                  <input type="text" name="email" placeholder="Email *" required="required" class="form-control">
                </div>
                <div class="col-md-6">
                  <input type="text" name="phone" placeholder="Phone" class="form-control">
                </div>
                <div class="col-md-6">
                  <input type="text" name="Use" placeholder="Primary Use *" class="form-control">
                </div>
                <div class="col-md-6">
                  <input type="text" name="Budget" placeholder="Budget *" class="form-control">
                </div>
                <div class="col-md-6">
                  <label>
                    <input type="checkbox" name="flexible" value="yes"> 
                    my budget is flexible.
                 </label>
                 <label>
                  <input type="checkbox" name="someflexible" value="yes"> 
                  my budget is somewhat flexible.
               </label>
               <label>
                <input type="checkbox" name="notflexible" value="yes"> 
                my budget is not flexible.
             </label>
                </div>
                <div class="col-md-6">
                  <Select name="platform" required>
                    <option value="AMD">AMD</option>
                    <option value="Intel">Intel</option>
                  </Select>
                </div>
                <div class="col-md-6">
                  <Select name="Memory Amount" required>
                    <option value="16">16 GB</option>
                    <option value="32">32 GB</option>
                    <option value="48">48 GB</option>
                    <option value="64">64 GB</option>
                    <option value="128">128 GB</option>
                  </Select>
                <div class="col-md-6">
                  <Select name="Memory Amount" required>
                    <option value="0">No warranty</option>
                    <option value="1">1 year warranty</option>
                    <option value="3">3 year warranty</option>
                    <option value="5">5 year warranty</option>
                  </Select>
                </div>
                <div class="col-md-12">
                  <textarea name="message" placeholder="Message" rows="4" required="required" class="form-control"></textarea>
                </div>
                <div class="col-md-12 text-center">
                  <button type="submit" value="Send" class="btn btn-outline-primary">Send message</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
